{% extends 'base_visitor.html'%}
{% block title %}Log In{% endblock %}
{% block body %}
<div class="container">
        <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
          <h1 class="panel-title">Log In</h1></div>
          <div class="panel-body">
              {% if form.errors %}
                <p class="error"> Invalid Username or Password </p>
              {% endif %}
          <form class="form-horizontal" role="form"  action="{% url 'auth_user' %}" method="post">
              {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
          </form>
        </div>
        <div class="panel-footer">
          Don't have an account?<a href="#">Click here</a> to register
        </div>
        </div>
      </div>
      </div>

{% endblock %}

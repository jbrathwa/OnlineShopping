{% extends 'base.html' %}
{% block body %}
<div class="col-md-8">
<ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#about">About</a></li>
        <li role="presentation"><a href="#"></a></li>
        <!--<li role="presentation"><a href="#payment">Payment</a></li>-->
      </ul>
            <div class="row" id="about">
                <h3>User Information</h3>
                <div class="col-md-6">
                <div class="modal-body">
                    {% if success %}<div class="alert alert-info">User profile updated</div>{% endif %}
              <form role="form" action="{% url 'update_profile' %}" method="post">{% csrf_token %}
                  <div class="row">
                 <div class="col-md-4">
                 <div class="form-group">
                  First Name:<input type="text" name="firstname" class="form-control" placeholder="First Name" value="{{user.first_name}}">
                </div>
                 </div>
                 <div class="col-md-4">
                 <div class="form-group">
                  Last Name:<input type="text" name="lastname" class="form-control" placeholder="Last Name" value="{{user.last_name}}">
                </div>
                 </div>
                  </div>
                <div class="row">
                 <div class="col-md-4">
                 <div class="form-group">
                  Email:<input type="text" name="email" class="form-control" placeholder="Email" value="{{user.email}}">
                </div>
                 </div>
                 <div class="col-md-4">
                 <div class="form-group">
                  Phone:<input type="text" name="phone" class="form-control" placeholder="Phone" value="{{profile.phone}}">
                </div>
                 </div>
                  </div>
                 <div class="row">
                 <div class="col-md-6">
                 <div class="form-group">
                     Address:<textarea rows="5" name="addone" class="form-control" >{{profile.address_one}}</textarea>
                </div>
                 </div>
                 </div>
                 <div class="row">
                 <div class="col-md-6">
                 <div class="form-group">
                          Pincode:<input type="text" name="addtwo" class="form-control" placeholder="{{profile.address_two}}">
                </div>
                 </div>
                  </div>
                <div class="row">
                    <div class="form-group">
                          <input type="submit"  class="btn btn-sm btn-primary" value="Update">
                    </div>
                </div>

              </form>
            </div>
</div>
{% endblock %}

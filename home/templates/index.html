{% extends base_page %}
{% block body %}
{% load static %}
<div class="col-md-8">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img data-src="holder.js/900x300?random=yes&text=Wellcome to new shopping world" alt="1">
    </div>

    <div class="item">
      <img data-src="holder.js/900x300?text=Great offers&random=yes" alt="Great offers">
    </div>

    <div class="item">
      <img data-src="holder.js/900x300?text=Best shopping experience&random=yes" alt="Best shopping experience">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br>
<h2>Featured Products</h2>
<div>
    {% for category,products in allproducts.items %}
     <div class="row">
    <div class="jumbotron">
                <h3>{{category}}</h3>
        <div class="panel">
        <div class="panel-body">
        {% for product in products %}
        <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="{% url 'product' product.pk %}">
                        <div class="thumbnail">
                            <img data-src="holder.js/200x150?random=yes&text={{product.product_name}}" alt="img">
                        </div>
                        </a>
                        <h4>{{product.product_name}}</h4>
                        <p>{{product.price}}</p>
                        <button id="cart{{product.pk}}" onclick="cart(this,event)" class="btn btn-link pull-right"><i class="material-icons">shopping_cart</i></button>
                        <button onclick="wishlist(this, event)"  id="wish{{product.pk}}" class="btn btn-link pull-right"><i class="material-icons">favorite_border</i></button>
                    </div>
                </div>
        </div>
        {% endfor %}
        </div>
    </div>
     </div>
    {% endfor%}
    <br>
    </div>
</div>
{% endblock %}
